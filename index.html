<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Rodrigo</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

<body>
  <script src="https://use.fontawesome.com/7ccc75d0f8.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<div class="container-fluid">
  
  <h1>Wikipedia searcher</h1>
  
  <input type="text" id="input" placeholder="Write your query here..."></input>
  <button type="button" class="btn" id="search"><i class="fa fa-search"></i></button>  

  <div id="results"></div>

  <div class="alert alert-danger alert-dismissable">
    <i class="close" aria-label="close">&times;</i>
    <strong>No results!</strong> Try with another query.
  </div>

  <a href="https://en.wikipedia.org/wiki/Special:Random"><button class="btn" id="random">Get a random wikipage! <i class="fa fa-random"></i></button></a>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>
